<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una pequeña nota pt.3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="large-container">
        <h1>LLEGASTE 🥺</h1>
        <p>Hola Ojitos bonitos, ¿cómo estás? 😊 ...</p>
        <button id="stopBtn" onclick="detenerYRedirigir()">Siguiente</button>
        <audio id="music" loop>
            <source src="https://raw.githubusercontent.com/AndrezB/January18/main/Prince%20Royce%20-%20La%20Carretera%20(LetraLyrics).mp3" type="audio/mp3">
            Tu navegador no soporta la reproducción de audio.
        </audio>
    </div>

    <script>
        let music = document.getElementById("music");
        let stopBtn = document.getElementById("stopBtn");

        // Reproduce la música automáticamente al cargar
        window.onload = () => music.play();

        // Función para detener la música y redirigir a WhatsApp
        function detenerYRedirigir() {
            // Detenemos la música
            music.pause();
            stopBtn.textContent = "Siguiente"; // Cambia el texto del botón

            // El número de WhatsApp y el mensaje que quieres enviar
            const numeroWhatsApp = "+573226068586"; // Reemplaza con tu número de WhatsApp
            const mensaje = "Hola, no sabes lo mucho que te extraño."; // El mensaje que se enviará

            // Crear el enlace de WhatsApp
            const enlaceWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensaje)}`;

            // Redirigir al enlace de WhatsApp
            window.location.href = enlaceWhatsApp;
        }
    </script>
</body>
</html>
